<table class="table table-striped table-hover display" style="cellspacing:0;width:100%">
    <thead>
        <tr>
            <th>Url</th>
            <th>Pageviews</th>
            <th>Clicks A</th>
            <th>Clicks B</th>
            <th>Selector</th>
            <th>HTML A</th>
            <th>HTML B</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let row of results">
            <td>{{row.url}}</td>
            <td>{{row.pageViews}}</td>
            <td [ngClass]="row.clicksA>row.clicksB?'border-red':''">{{row.clicksA}}</td>
            <td [ngClass]="row.clicksA<row.clicksB?'border-red':''">{{row.clicksB}}</td>
            <td><a popover="{{row.selector}}" [popoverOnHover]="true"><span class="glyphicon glyphicon-info-sign"></span></a></td>
            <td><a popover="{{row.htmlA}}" [popoverOnHover]="true"><span class="glyphicon glyphicon-info-sign"></span></a></td>
            <td><a popover="{{row.htmlB}}" [popoverOnHover]="true"><span class="glyphicon glyphicon-info-sign"></span></a></td>
            <td><a (click)="deleteRow(row.id)" style="cursor:pointer">Delete</a></td>
        </tr>
    </tbody>
</table>
